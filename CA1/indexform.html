<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>form</title>
        <link rel="stylesheet" href="css/style.css">

    </head>
    <body>
        <h1>Sustainability</h1>

        <hr color="black">


          

        <br>
            <form  id="form">
                <fieldset>
                    <legend>Create Account</legend>
                         <br>
                <div id="div1">
                    <lable>First Name:</lable>
                    <input type="text" id="fName" 
                    placeholder="Enter First Name" required autofocus>
                </div>

                <br>

                <div id="div2">
                    <lable>Last Name:</lable>
                    <input type="text" id="lName" placeholder="Enter Last Name" 
                    required>
                </div>

                <br>

                <div id="div3">
                    <lable>Email:</lable>
                    <input type="email" id="Email" placeholder="Enter Email Adress" required>
                </div>

                <br>

                <div id="div4">
                    <lable for="subscribe">would you like to recieve our news letter</lable>
                    <br>
                    <input type="checkbox" id="subscribe">
                    
                </div>

                <br>
    
                <div id="div5">
                            
                    <input type="reset">

                    <input type="submit" value="Submit" id="submitForm" onclick="toggle()">
                </div>
            </fieldset>
            </form>

            <div>
                <h4>benefits of becoming a member</h4>

                <p id="events">accesses to organised events <br>and talks.</p>
            </div>
            <div>
                <p id="newsletter">accesses to news letter</p>
            </div>
        <footer>
            <hr color="black">
            <span></span>
        </footer>


        <script src="javascript/script.js"></script>
        <script src="javascript/script2.js"></script>

    </body>

</html>
