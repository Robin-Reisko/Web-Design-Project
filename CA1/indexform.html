                    <lable>Email:</lable>

                <br>

                <div id="div4">
                    <lable for="subscribe">would you like to recieve a news letter with <br> weekly 
                        updates on ways to increase your sustainablity at home</lable>
                    <br>
                    <input type="checkbox" id="subscribe">
                </div>

                <br>
            </div>    
                <div id="div5">
                        
                    <button type="button" onclick="resetForm()">Reset</button>

                    <button type="button" onclick="submitForm()" id="check">Submit</button>
                </div>
            

            <script src="javascript/script.js"></script>


        </form>
